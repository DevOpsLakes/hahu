#test ci
branches:
  only:
  - learn_github_releases
  - watch_pull_request_with_travis

language: java
jdk:
  - oraclejdk8

env:
  CATALINA_BASE=/home/travis

sudo: false
install: true

script:
  - mvn install

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "unaheidi"
  - git config --local user.email "unaheidi@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key: $github_oauth_token
  file: /home/travis/.m2/repository/com/fc/hahu/1.0/hahu-1.0.war
  skip_cleanup: true
  on:
    branch: learn_github_releases

